<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live User Filter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h4>Live server Filter</h4>
        <small class="subtitle">search by name and/or location</small>
        <input type="text" id="filter" placeholder="Search" />
      </header>

      <ul id="result" class="user-list">
        <li>
          <img
            src="https://randomuser.me/api/portraits/med/men/67.jpg"
            alt="Sara"
          />
          <h4>Mike</h4>
          <p>London, England</p>
        </li>
        <li>
          <img
            src="https://randomuser.me/api/portraits/med/women/66.jpg"
            alt="Sara"
          />
          <h4>Sara</h4>
          <p>Glasgow, Scotland</p>
        </li>
        <li>
          <img
            src="https://randomuser.me/api/portraits/med/women/60.jpg"
            alt="Sara"
          />
          <h4>Alisa</h4>
          <p>Liverpool, England</p>
        </li>
      </ul>
    </div>
  </body>
</html>
